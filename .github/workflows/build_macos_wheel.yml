name: Build+Upload MacOS Python Wheels
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build_macos_wheels:
    name: Build macOS wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15-intel, macos-14]
        python_version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
          - os: macos-14
            python_version: 3.6
          - os: macos-14
            python_version: 3.7
    outputs:
      perform_pypi_upload: ${{ steps.perform_pypi_upload_check.outputs.perform_pypi_upload }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install dependencies
        run: |
          brew install suite-sparse openblas lapack gcc pkg-config
      - name: Setup Fortran compiler
        run: |
          # Find the gfortran installed by gcc
          GCC_VERSION=$(brew list --versions gcc | sed 's/gcc //' | cut -d. -f1)
          GFORTRAN_PATH=$(brew --prefix gcc)/bin/gfortran-${GCC_VERSION}
          # Create symlink if gfortran doesn't exist
          if [ ! -f /usr/local/bin/gfortran ]; then
            sudo ln -sf ${GFORTRAN_PATH} /usr/local/bin/gfortran || true
          fi
          # Also add to PATH
          echo "$(brew --prefix gcc)/bin" >> $GITHUB_PATH
          # Verify
          which gfortran || which gfortran-${GCC_VERSION}
          gfortran --version || gfortran-${GCC_VERSION} --version
      - name: Build Wheels (Python < 3.12, numpy.distutils)
        if: ${{ matrix.python_version == '3.8' || matrix.python_version == '3.9' || matrix.python_version == '3.10' || matrix.python_version == '3.11' }}
        env:
          LDFLAGS: "-L/opt/homebrew/lib -L/usr/local/lib -L/opt/homebrew/opt/openblas/lib -L/usr/local/opt/openblas/lib"
          CPPFLAGS: "-I/opt/homebrew/include -I/usr/local/include"
          UMFPACK_INCLUDE: "/opt/homebrew/include/suitesparse:/usr/local/include/suitesparse:/opt/homebrew/include:/usr/local/include"
          UMFPACK_LIB: "/opt/homebrew/lib:/usr/local/lib:/opt/homebrew/opt/openblas/lib:/usr/local/opt/openblas/lib"
          FC: gfortran
          F77: gfortran
          F90: gfortran
        run: |
          cd python/
          # For Python 3.11, need standalone distutils since it was removed from stdlib
          if python -c "import sys; exit(0 if sys.version_info >= (3, 11) else 1)"; then
            pip install setuptools-distutils
          fi
          pip install "setuptools<60.0" wheel "numpy>=1.20,<2.0" scipy
          python setup.py bdist_wheel
          ls dist/
          mv dist/ ../
          cd ../
      - name: Build Wheels (Python >= 3.12, meson)
        if: ${{ matrix.python_version == '3.12' || matrix.python_version == '3.13' || matrix.python_version == '3.14'}}
        env:
          LDFLAGS: "-L/opt/homebrew/lib -L/usr/local/lib -L/opt/homebrew/opt/openblas/lib -L/usr/local/opt/openblas/lib"
          CPPFLAGS: "-I/opt/homebrew/include -I/usr/local/include"
          UMFPACK_INCLUDE: "/opt/homebrew/include/suitesparse:/usr/local/include/suitesparse:/opt/homebrew/include:/usr/local/include"
          UMFPACK_LIB: "/opt/homebrew/lib:/usr/local/lib:/opt/homebrew/opt/openblas/lib:/usr/local/opt/openblas/lib"
          FC: gfortran
          F77: gfortran
          F90: gfortran
          CC: gcc
        run: |
          cd python/
          pip install build meson-python meson ninja numpy scipy
          python -m build --wheel
          ls dist/
          mv dist/ ../
          cd ../
      - name: Run unit-tests
        run: |
          cd python/
          python -m unittest discover -v tests
      - name: Check If the Build Version Exists on PyPI
        id: perform_pypi_upload_check
        run: |
          bash $GITHUB_WORKSPACE/.github/check-pypi-upload.sh
      - name: Prepare Wheels for Upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-wheels-${{ matrix.os }}-${{ matrix.python_version }}
          path: dist/

  upload_macos_x86_wheels:
    needs: build_macos_wheels
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'fangq' && needs.build_macos_wheels.outputs.perform_pypi_upload == 1 && github.event_name != 'pull_request'}}
    permissions:
      id-token: write
    steps:
      - name: Download Wheels from Build Job
        uses: actions/download-artifact@v4
        with:
          pattern: macos-wheels-macos-15-intel-*
          merge-multiple: true
          path: dist/
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify_metadata: false
          verbose: true
          skip_existing: true

  upload_macos_arm64_wheels:
    needs: build_macos_wheels
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'fangq' && needs.build_macos_wheels.outputs.perform_pypi_upload == 1 && github.event_name != 'pull_request'}}
    permissions:
      id-token: write
    steps:
      - name: Download Wheels from Build Job
        uses: actions/download-artifact@v4
        with:
          pattern: macos-wheels-macos-14-*
          merge-multiple: true
          path: dist/
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify_metadata: false
          verbose: true
          skip_existing: true

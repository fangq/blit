name: Build+Upload Windows Python Wheels
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build_windows_wheels:
    name: Build Windows wheels
    runs-on: windows-2022
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python_version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    outputs:
      perform_pypi_upload: ${{ steps.perform_pypi_upload_check.outputs.perform_pypi_upload }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-suitesparse
            mingw-w64-x86_64-lapack
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-tools-git
      - name: Put MSYS2_MinGW64 on PATH
        run: echo "D:/a/_temp/msys64/mingw64/bin" >> $GITHUB_PATH
      - name: Create Python import library for MinGW
        run: |
          # Get Python paths
          PYTHON_DIR=$(dirname "$(which python)")
          PYTHON_VER=$(python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')")
          PYTHON_DLL="python${PYTHON_VER}.dll"
          PYTHON_LIB="libpython${PYTHON_VER}.a"

          # Find the DLL
          DLL_PATH="${PYTHON_DIR}/${PYTHON_DLL}"
          if [ ! -f "$DLL_PATH" ]; then
            DLL_PATH="/c/Windows/System32/${PYTHON_DLL}"
          fi

          echo "Python DLL: $DLL_PATH"
          echo "Creating import library: $PYTHON_LIB"

          # Create .def file from DLL exports
          gendef.exe "$DLL_PATH"

          # Create import library
          dlltool.exe --dllname "$PYTHON_DLL" --def "python${PYTHON_VER}.def" --output-lib "$PYTHON_LIB"

          # Copy to Python libs directory
          LIBS_DIR="${PYTHON_DIR}/libs"
          cp "$PYTHON_LIB" "$LIBS_DIR/"
          echo "Copied $PYTHON_LIB to $LIBS_DIR"
      - name: Bundle MinGW DLLs and Build Wheel
        env:
          UMFPACK_INCLUDE: "D:/a/_temp/msys64/mingw64/include/suitesparse;D:/a/_temp/msys64/mingw64/include"
          UMFPACK_LIB: "D:/a/_temp/msys64/mingw64/lib"
          FC: gfortran
          CC: gcc
          CXX: g++
          PKG_CONFIG_PATH: "D:/a/_temp/msys64/mingw64/lib/pkgconfig"
        run: |
          cd python/

          # Copy MinGW runtime DLLs into package folder before building
          MINGW_BIN="D:/a/_temp/msys64/mingw64/bin"
          for dll in libgomp-1.dll libwinpthread-1.dll; do
            if [ -f "$MINGW_BIN/$dll" ]; then
              cp "$MINGW_BIN/$dll" blocksolver/
              echo "Bundled: $dll"
            else
              echo "Warning: $dll not found in $MINGW_BIN"
            fi
          done

          echo "=== Package contents ==="
          ls -la blocksolver/

          # Build wheel (single build, DLLs already in place)
          pip install build meson-python meson ninja numpy scipy
          python -m build --wheel

          ls dist/
          mv dist/ ../
          cd ../
      - name: Run unit-tests
        run: |
          cd python/
          python -m unittest discover -v tests
      - name: Check If the Build Version Exists on PyPI
        id: perform_pypi_upload_check
        run: |
          ./.github/check-pypi-upload.sh
      - name: Prepare Wheels for Upload
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels-${{ matrix.python_version }}
          path: dist/

  upload_windows_wheels:
    needs: build_windows_wheels
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'fangq' && needs.build_windows_wheels.outputs.perform_pypi_upload == 1 && github.event_name != 'pull_request'}}
    permissions:
      id-token: write
    steps:
      - name: Download Wheels from Build Job
        uses: actions/download-artifact@v4
        with:
          pattern: windows-wheels-*
          merge-multiple: true
          path: dist/
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify_metadata: false
          verbose: true
          skip_existing: true
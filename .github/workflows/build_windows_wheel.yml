name: Build+Upload Windows Python Wheels
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build_windows_wheels:
    name: Build Windows wheels
    runs-on: windows-2022
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python_version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    outputs:
      perform_pypi_upload: ${{ steps.perform_pypi_upload_check.outputs.perform_pypi_upload }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-suitesparse
            mingw-w64-x86_64-lapack
            mingw-w64-x86_64-openblas
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
      - name: Put MSYS2_MinGW64 on PATH
        run: echo "D:/a/_temp/msys64/mingw64/bin" >> $GITHUB_PATH
      - name: Create Python import library for MinGW
        shell: pwsh
        run: |
          # Get Python paths
          $pythonDir = Split-Path (Get-Command python).Source
          $pythonVersion = python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')"
          $pythonDll = "python${pythonVersion}.dll"
          $pythonLib = "libpython${pythonVersion}.a"
          
          # Find the DLL
          $dllPath = Join-Path $pythonDir $pythonDll
          if (-not (Test-Path $dllPath)) {
            $dllPath = "C:\Windows\System32\$pythonDll"
          }
          
          Write-Host "Python DLL: $dllPath"
          Write-Host "Creating import library: $pythonLib"
          
          # Create .def file from DLL exports
          $defFile = "python${pythonVersion}.def"
          & "D:\a\_temp\msys64\mingw64\bin\gendef.exe" $dllPath
          
          # Create import library
          & "D:\a\_temp\msys64\mingw64\bin\dlltool.exe" --dllname $pythonDll --def $defFile --output-lib $pythonLib
          
          # Copy to Python libs directory
          $libsDir = Join-Path $pythonDir "libs"
          Copy-Item $pythonLib $libsDir -Force
          Write-Host "Copied $pythonLib to $libsDir"
      - name: Build Wheels with Meson
        env:
          UMFPACK_INCLUDE: "D:/a/_temp/msys64/mingw64/include/suitesparse;D:/a/_temp/msys64/mingw64/include"
          UMFPACK_LIB: "D:/a/_temp/msys64/mingw64/lib"
          FC: gfortran
          CC: gcc
          CXX: g++
          PKG_CONFIG_PATH: "D:/a/_temp/msys64/mingw64/lib/pkgconfig"
        run: |
          cd python/
          pip install build meson-python meson ninja numpy scipy
          python -m build --wheel
          ls dist/
          mv dist/ ../
          cd ../
      - name: Check If the Build Version Exists on PyPI
        id: perform_pypi_upload_check
        run: |
          ./.github/check-pypi-upload.sh
      - name: Prepare Wheels for Upload
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels-${{ matrix.python_version }}
          path: dist/

  upload_windows_wheels:
    needs: build_windows_wheels
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'fangq' && needs.build_windows_wheels.outputs.perform_pypi_upload == 1 && github.event_name != 'pull_request'}}
    permissions:
      id-token: write
    steps:
      - name: Download Wheels from Build Job
        uses: actions/download-artifact@v4
        with:
          pattern: windows-wheels-*
          merge-multiple: true
          path: dist/
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify_metadata: false
          verbose: true
          skip_existing: true